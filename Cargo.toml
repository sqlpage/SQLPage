[package]
name = "sqlpage"
version = "0.34.0"
edition = "2021"
description = "Build data user interfaces entirely in SQL. A web server that takes .sql files and formats the query result using pre-made configurable professional-looking components."
keywords = ["web", "sql", "framework"]
license = "MIT"
homepage = "https://sql-page.com/"
repository = "https://github.com/sqlpage/SQLPage"
documentation = "https://docs.rs/sqlpage"
include = ["/src", "/README.md", "/build.rs", "/sqlpage", "/index.sql", "/.sqlpage_artefacts"]

[profile.superoptimized]
inherits = "release"
strip = "debuginfo"
lto = "fat"
panic = "abort"
codegen-units = 2

[dependencies]
sqlx = { package = "sqlx-oldapi", version = "0.6.39", features = [
    "any",
    "runtime-actix-rustls",
    "sqlite",
    "postgres",
    "mysql",
    "mssql",
    "chrono",
    "json",
] }
chrono = "0.4.23"
actix-web = { version = "4", features = ["rustls-0_22", "cookies"] }
percent-encoding = "2.2.0"
handlebars = "6.2.0"
log = "0.4.17"
env_logger = "0.11.1"
mime_guess = "2.0.4"
futures-util = "0.3.21"
tokio = { version = "1.24.1", features = ["macros", "rt", "process", "sync"] }
tokio-stream = "0.1.9"
anyhow = "1"
serde = "1"
serde_json = { version = "1.0.82", features = ["preserve_order", "raw_value"] }
lambda-web = { version = "0.2.1", features = ["actix4"], optional = true }
sqlparser = { version = "0.54.0", default-features=false, features = ["std", "visitor"] } # https://github.com/apache/datafusion-sqlparser-rs/pull/1522#issuecomment-2665112118
async-stream = "0.3"
async-trait = "0.1.61"
async-recursion = "1.0.0"
include_dir = "0.7.2"
config = { version = "0.15.4", features = ["json"] }
markdown = { version = "1.0.0-alpha.22", features = ["log"] }
password-hash = "0.5.0"
argon2 = "0.5.0"
actix-web-httpauth = "0.8.0"
rand = "0.9.0"
actix-multipart = "0.7.2"
base64 = "0.22"
rustls-acme = "0.9.2"
dotenvy = "0.15.7"
csv-async = { version = "1.2.6", features = ["tokio"] }
rustls = { version = "0.22.0" } # keep in sync with actix-web, awc, rustls-acme, and sqlx
rustls-native-certs = "0.7.0"
awc = { version = "3", features = ["rustls-0_22-webpki-roots"] }
clap = { version = "4.5.17", features = ["derive"] }
tokio-util = "0.7.12"

[build-dependencies]
awc = { version = "3", features = ["rustls-0_22-webpki-roots"] }
actix-rt = "2.8"
libflate = "2"
futures-util = "0.3.21"
